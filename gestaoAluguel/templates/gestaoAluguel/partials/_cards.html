{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<section class="container card bg-dark justify-content-center border-0">
    <div class="row row-cols-auto justify-content-center">
        {% for casa in casas %}
        <div class="card p-3 m-2 bg-dark text-light border-danger rounded-30">
            <img src="{% static 'img/img.jpg' %}" alt="" class="card-img-top mb-2 align-self-center" style="width: 200px;">
            <span class="text-light text-center">Representante:</span>
            <span class="text-primary text-center">{{ casa.representante }}</span>
            <span class="text-light text-center">Identificador:</span>
            <span class="text-primary text-center">{{ casa.identicador }}</span>
            
            <a class="text-center text-danger" href="#">Casa</a>
        </div>
        {% endfor %}
    </div>

</section>
