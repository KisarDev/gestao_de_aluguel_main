{% extends "gestaoAluguel/dashboard/index.html" %}
{% include "gestaoAluguel/partials/_header.html" %}
{% load crispy_forms_tags %}

{% block conteudo %}

    <body>

        <div class="container bg-primary text-light shadow-md p-5 form-layout">

            <h3>Remova os registros desse inquilino</h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <br>

                <button type="submit" class="btn btn-light w-100 btn-block p-2"> Deletar &nbsp; </button>

                <a href="{% url 'dashboard' %}" class="btn btn-light w-100 btn-block p-2"> Cancelar &nbsp;</a>


            </form>

            <br>



        </div>

        <br>

    </body>


{% endblock %}
