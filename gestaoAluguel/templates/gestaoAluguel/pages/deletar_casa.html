{% extends "gestaoAluguel/pages/_base.html" %}
{% block banner %}{% endblock banner %}
{% block conteudo %}
    <div class="container">
        <!-- Create a Form -->
        <form method="POST" class="form text-danger text-center">
            <!-- Security token by Django -->
            {% csrf_token %}
            <h1>Voce tem certeza que quer deletar esta casa ?</h1> <br>
            <input class="btn btn-danger" type="submit" value="Yes" />
            <a class="btn btn-light" href="/">Cancel </a>
        </form>
    </div>
{% endblock conteudo %}
